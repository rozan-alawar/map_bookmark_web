name: minimal
description: A minimalistic Flutter website template for blogs and portfolios.
version: 1.3.0

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
#  responsive_framework:
#    path: ../
  # Uncomment to build standalone project.
  responsive_framework: ^0.2.0
  animations: ^2.0.2
  loading_gifs: ^0.3.0
  geolocator: 
  geocoding: ^2.0.5
  google_maps_flutter: ^2.2.5
  flutter_riverpod: ^2.0.2
  flutter_screenutil:
  google_maps_flutter_web: ^0.4.0+7
  geocode: ^1.0.0
  url_launcher: ^6.0.0
  shared_preferences: ^2.1.1
  flutter_google_places: ^0.3.0
  dio:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.1


flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icons/favicon.ico"
  image_path_ios: "assets/icons/favicon.ico"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/icons/favicon.ico"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/